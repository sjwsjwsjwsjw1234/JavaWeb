<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--表单-->
    <form action="#" method="get">
        <!--
            1. form用于定义表单。定义了一个范围，代表采集用户数据的范围
            2. 属性：
                1. action 指定提交数据的url
                2. method 指定提交方式
                    1. get：
                        1. 请求参数会在地址栏中显示
                        2. 请求参数的长度有限制
                        3. 不安全
                    2. post：
                        1. 请求参数会封装在请求体中
                        2. 请求参数的长度没有限制
                        3. 比较安全

            3. 表单项中的数据要想被提交：必须指定其name属性


        -->
        输入<input name="wd">
    <!--

    表单项标签
        1. input: 可以通过type属性，改变元素展示的样式
            1. type属性：
                1. text：默认值 文本输入框
                    1.placeholder属性，指定输入框中的提示信息

                2. password：密码框
                3. radio：单选框
                    1.要让多个单选框实现单选，需要设定这些单选框的name值相同
                    2.要给每个单选框设定value值
                    3.checked属性可以设定默认选中

                4. checkbox：复选框
                5. file：文件选择框
                6. hidden：隐藏域
                7. submit：提交按钮
                8. button：普通按钮
                9. img：图片提交按钮
            2. label：指定输入项的文字描述信息，label的for属性一般会和input的id属性对应。如果点了label区域，会让input输入框获取焦点




        2. select: 下拉列表
            1. 子元素option


        3. textarea: 文本域


    -->

        <select name="省份">
            <option value="1">大连</option>
            <option>北京</option>
        </select>
        <br>
        自我描述
        <textarea rows="50" cols="100"></textarea>
        <input type="submit">提交

    </form>
</body>
</html>
