<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--    展示一张图片-->
    <img src="img.png" />

    <!--有序列表-->
    <ol>
        <li>开冰箱</li>
        <li>把大象塞进去</li>
        <li>关冰箱</li>
    </ol>
    <hr/>
    <ol type="I" >
        <li>开冰箱</li>
        <li>把大象塞进去</li>
        <li>关冰箱</li>
    </ol>

    <!--无序列表-->
    <ul>
        <li>开冰箱</li>
        <li>把大象塞进去</li>
        <li>关冰箱</li>
    </ul>
    <!--链接标签-->
    <a href="https://www.baidu.com">点我</a>
    <br>
    <a href="https://www.baidu.com" target="_blank">点我</a>
    <br>
    <a href="mailto:2316493539@qq.com">点我</a>

    <!--块标签-->
    <!--    span标签文本信息在一行展示，行内标签，内联标签-->
    <span>这是一个span标签</span>
    <!--    div标签默认换行，每一个div占满一行，块级标签-->
    <div>这是一个div标签</div>


    <!--语义化标签  没有样式，提高可读性-->
    <header>
        头部
    </header>

    <footer>
        底部
    </footer>





</body>
</html>
