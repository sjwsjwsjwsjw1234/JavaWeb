<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>HTML快速入门</title>
    <!--    注释内容-->
</head>
<body>
    <!--    换行-->
    这是<br/>换行
    <!--    标题标签-->
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h6>这是六级标题</h6>

    <!--    段落标签-->
    <p>1.这是第一段话<p/>
    <p>1.这是第二段话<p/>
    <p>1.这是第三段话<p/>

    <!--    hr显示一条水平线 -->
    <hr/>

    <!--    b标签加粗-->
    <b>字体加粗</b>
    <!--    i标签斜体-->
    <i>斜体</i>




</body>
</html>
