<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--表格标签
    table定义表格
    tr定义行
    td定义格
    th定义表头-->
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#f4a460" align="center" >
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>宋俊炜</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>刘怡萍</td>
            <td>99</td>
        </tr>
    </table>
    <hr>
<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#f4a460" align="center" >
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr align="center">
        <td rowspan="2">1</td>
        <td>宋俊炜</td>
        <td>100</td>
    </tr>
    <tr align="center">
        <td>刘怡萍</td>
        <td>99</td>
    </tr>
    <tr align="center">
        <td>3</td>
        <td colspan="2" >刘2萍</td>
    </tr>
</table>
</body>
</html>
