<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录案例</title>
</head>
<body>
    <form method="get" target="_blank" action="#">
        <table align="center" border="1">
    <!--        用户-->
            <tr>
                <td>用户名</td>
                <td width="300" colspan="2"><input placeholder="请输入账号" name="account"></td>

            </tr>
    <!--        密码-->
            <tr>
                <td>密码</td>
                <td width="300" colspan="2"><input type="password" placeholder="请输入密码" name="password"></td>
            </tr>
    <!--        email-->
            <tr>
                <td>Email</td>
                <td width="300" colspan="2"><input type="email" placeholder="请输入邮箱" name="email"></td>
            </tr>
<!--            姓名-->
            <tr>
                <td>姓名</td>
                <td width="300" colspan="2"><input type="text" placeholder="请输入真实姓名" name="name"></td>
            </tr>
    <!--        手机-->
            <tr>
                <td>手机号</td>
                <td width="300" colspan="2"><input type="tel" placeholder="请输入您的手机号" name="tel"></td>
            </tr>
    <!--        性别-->
            <tr>
                <td>性别</td>
                <td colspan="2"><input type="radio" value="male" name="gender">男 <input type="radio" value="female" name="gender">女</td>
            </tr>
    <!--        出生-->
            <tr>
                <td>出生日期</td>
                <td width="300" colspan="2"><input type="date" name="birthday"></td>
            </tr>
    <!--        验证码-->
            <tr>
                <td >验证码</td>
                <td ><input name="verify_code" > <img src="verify_code.jpg" width="100" height="30"></td>

            </tr>
    <!--        注册-->
            <tr align="center">
                <td colspan="2"><button type="submit">注册</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
