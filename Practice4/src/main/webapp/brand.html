<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="addBrand.html"><input type="button" value="新增"></a><br>
<hr>
<table id="brandTable" border="1" cellspacing="0" width="100%">
</table>
</body>
<script src="js/axios-0.18.0.js"></script>
<script>
    window.onload=function (){
        axios({
            method:"get",
            url:"http://localhost:8080/demo"
        }).then(function (resp){
            let brands=resp.data;
            let arr=["禁用","启用"];
            let s="<tr>\n" +
                    "        <th>序号</th>\n" +
                    "        <th>品牌名称</th>\n" +
                    "        <th>企业名称</th>\n" +
                    "        <th>排序</th>\n" +
                    "        <th>品牌介绍</th>\n" +
                    "        <th>状态</th>\n" +
                    "        <th>操作</th>\n" +
                    "    </tr>";
            for (let i=0;i<brands.length;i++){
                s+="<tr align=\"center\">\n" +
                        "        <td>"+(i+1)+"</td>\n" +
                        "        <td>"+brands[i].brand_name+"</td>\n" +
                        "        <td>"+brands[i].company_name+"</td>\n" +
                        "        <td>"+brands[i].ordered+"</td>\n" +
                        "        <td>"+brands[i].description+"</td>\n" +
                        "        <td>"+arr[brands[i].status]+"</td>\n" +
                        "        <td><a href=\"#\">修改</a> <a href=\"#\">删除</a></td>\n" +
                        "    </tr>";
            }
            document.getElementById("brandTable").innerHTML=s;
        })
    }
</script>
</html>
